<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ARC Profiles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #f8fafc;
        padding: 20px;
        margin: 0;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .profile-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-width: 600px;
        margin: 0 auto;
    }

    .profile-item {
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
        color: #f8fafc;
        font-weight: bold;
    }

    .profile-item:hover {
        background: #1d4ed8;
    }
</style>
</head>
<body>

<h1>ARC Profiles</h1>
<div id="profileContainer" class="profile-list"></div>

<script>
async function loadProfiles() {
    try {
        // Fetch the local JSON file
        const response = await fetch("profiles.json");
        const profiles = await response.json();

        const container = document.getElementById("profileContainer");
        container.innerHTML = "";

        profiles.forEach(profile => {
            const link = document.createElement("a");
            link.className = "profile-item";
            link.textContent = profile.title;
            link.href = profile.url;
            link.target = "_blank"; // open in a new tab
            link.rel = "noopener noreferrer"; // security

            container.appendChild(link);
        });

    } catch (error) {
        console.error("Error loading profiles.json:", error);
        const container = document.getElementById("profileContainer");
        container.innerHTML = "<p>Failed to load profiles.</p>";
    }
}

// Load profiles on page load
loadProfiles();
</script>

</body>
</html>
